{% extends "layout.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">Update Club Page</h2>

    <form method="post">
        <div class="mb-3">
            <label><strong>Club Name</strong></label>
            <input
                type="text"
                name="name"
                class="form-control"
                value="{{ club.name }}"
                required
            >
        </div>

        <div class="mb-3">
            <label><strong>City</strong></label>
            <input
                type="text"
                name="city"
                class="form-control"
                value="{{ club.city }}"
                required
            >
        </div>

        <div class="mb-3">
            <label><strong>Founded</strong></label>
            <input
                type="number"
                name="founded"
                class="form-control"
                value="{{ club.founded }}"
                required
            >
        </div>

        <div class="mb-3">
            <label><strong>Logo URL</strong></label>
            <input
                type="text"
                name="logo"
                class="form-control"
                value="{{ club.logo }}"
            >
        </div>

        <button type="submit" class="btn btn-warning">
            Update Club
        </button>

        <a href="{{ url_for('main.all_clubs') }}"
           class="btn btn-secondary">
            Cancel
        </a>
    </form>
</div>

{% endblock %}
