{% extends "layout.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">Update Player</h2>

    <form method="POST">
        <!-- Name -->
        <div class="form-group mb-3">
            <label><strong>Name</strong></label>
            <input
                type="text"
                name="name"
                class="form-control"
                value="{{ player.name }}"
                required
            >
        </div>

        <!-- Position -->
        <div class="form-group mb-3">
            <label><strong>Position</strong></label>
            <select name="position" class="form-control" required>
                <option value="Goalkeeper" {% if player.position == "Goalkeeper" %}selected{% endif %}>Goalkeeper</option>
                <option value="Defender" {% if player.position == "Defender" %}selected{% endif %}>Defender</option>
                <option value="Midfielder" {% if player.position == "Midfielder" %}selected{% endif %}>Midfielder</option>
                <option value="Forward" {% if player.position == "Forward" %}selected{% endif %}>Forward</option>
            </select>
        </div>

        <!-- Nationality -->
        <div class="form-group mb-3">
            <label><strong>Nationality</strong></label>
            <input
                type="text"
                name="nationality"
                class="form-control"
                value="{{ player.nationality }}"
                required
            >
        </div>

        <!-- Club -->
        <div class="form-group mb-3">
            <label><strong>Club</strong></label>
            <select name="club_id" class="form-control" required>
                {% for club in clubs %}
                    <option value="{{ club.id }}"
                        {% if player.club_id == club.id %}selected{% endif %}>
                        {{ club.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- â­ Clean Sheets -->
        <div class="form-group mb-4">
            <label><strong>Clean Sheets (Goalkeeper only)</strong></label>
            <input
                type="number"
                name="clean_sheets"
                class="form-control"
                value="{{ player.clean_sheets }}"
            >
            <small class="form-text text-muted">
                Leave blank if player is not a goalkeeper.
            </small>
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-primary">
            Update Player
        </button>
        <a href="{{ url_for('players.info_player', id=player.id) }}"
           class="btn btn-secondary">
            Cancel
        </a>
    </form>
</div>

{% endblock %}
