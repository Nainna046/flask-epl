{% extends "layout.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-3">Clubs Page</h2>

    <!-- üîç Search -->
    <form action="{{ url_for('main.all_clubs') }}" method="get" class="mb-3">
        <div class="input-group" style="max-width: 400px;">
            <input
                type="text"
                name="q"
                class="form-control"
                placeholder="Search by Club's name"
                value="{{ request.args.get('q', '') }}"
            >
            <button class="btn btn-outline-secondary" type="submit">
                üîç
            </button>
        </div>
    </form>

    <!-- üìã Table -->
    <table class="table table-bordered table-hover" style="max-width: 700px;">
        <thead class="table-light">
            <tr>
                <th style="width: 80px;">#</th>
                <th>Club Name</th>
                <th style="width: 160px;">Action</th>
            </tr>
        </thead>

        <tbody>
            {% for club in clubs %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ club.name }}</td>
                <td>

                    <!-- üëÅ View -->
                    <a href="{{ url_for('main.info_club', id=club.id) }}"
                       class="btn btn-outline-info btn-sm">
                        üëÅ
                    </a>

                    <!-- ‚úèÔ∏è Edit -->
                    <a href="{{ url_for('main.update_club', id=club.id) }}"
                       class="btn btn-outline-warning btn-sm">
                        ‚úèÔ∏è
                    </a>

                    <!-- üóë Delete -->
                    <form action="{{ url_for('main.delete_club', id=club.id) }}"
                          method="post"
                          style="display:inline;">
                        <button class="btn btn-outline-danger btn-sm"
                                onclick="return confirm('Delete this club?')">
                            üóë
                        </button>
                    </form>

                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="text-center text-muted">
                    No clubs found
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
