{% extends "layout.html" %}
{% block content %}

<h2>{{ club.name }}</h2>

{% if club.logo %}
    <img src="{{ club.logo }}" width="120">
{% endif %}

<ul>
    <li><b>City:</b> {{ club.city }}</li>
    <li><b>Founded:</b> {{ club.founded }}</li>
</ul>

<a href="{{ url_for('main.all_clubs') }}">‚Üê Back</a>

{% endblock %}
