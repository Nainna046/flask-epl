<!DOCTYPE html>
<html>
<head>
    <title>Premier League Clubs</title>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #38003c;
            color: white;
        }
        img {
            height: 40px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Premier League Clubs</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Logo</th>
        <th>Club</th>
        <th>Stadium</th>
        <th>Founded</th>
    </tr>

    {% for club in clubs %}
    <tr>
        <td>{{ club.id }}</td>
        <td><img src="{{ club.logo }}"></td>
        <td>{{ club.name }}</td>
        <td>{{ club.stadium }}</td>
        <td>{{ club.founded }}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
