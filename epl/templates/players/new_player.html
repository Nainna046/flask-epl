{% extends "layout.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">Add New Player</h2>

    <form method="POST">
        <!-- Player Name -->
        <div class="form-group mb-3">
            <label><strong>Name</strong></label>
            <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Enter player name"
                required
            >
        </div>

        <!-- Position -->
        <div class="form-group mb-3">
            <label><strong>Position</strong></label>
            <select name="position" class="form-control" required>
                <option value="">-- Select Position --</option>
                <option value="Goalkeeper">Goalkeeper</option>
                <option value="Defender">Defender</option>
                <option value="Midfielder">Midfielder</option>
                <option value="Forward">Forward</option>
            </select>
        </div>

        <!-- Nationality -->
        <div class="form-group mb-3">
            <label><strong>Nationality</strong></label>
            <input
                type="text"
                name="nationality"
                class="form-control"
                placeholder="Enter nationality"
                required
            >
        </div>

        <!-- Club -->
        <div class="form-group mb-3">
            <label><strong>Club</strong></label>
            <select name="club_id" class="form-control" required>
                <option value="">-- Select Club --</option>
                {% for club in clubs %}
                    <option value="{{ club.id }}">{{ club.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- â­ Clean Sheets -->
        <div class="form-group mb-4">
            <label><strong>Clean Sheets (Goalkeeper only)</strong></label>
            <input
                type="number"
                name="clean_sheets"
                class="form-control"
                placeholder="Enter clean sheets (GK only)"
                min="0"
            >
            <small class="form-text text-muted">
                Leave blank if player is not a goalkeeper.
            </small>
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-primary">
            Add Player
        </button>
        <a href="{{ url_for('main.all_players') }}" class="btn btn-secondary">
            Cancel
        </a>

    </form>
</div>

{% endblock %}
